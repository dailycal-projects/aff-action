<!DOCTYPE html>
<meta charset="utf-8">
<style>

path.line {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

path.area {
  fill: #e7e7e7;
}

.axis {
  shape-rendering: crispEdges;
}

.x.axis line {
  stroke: #fff;
}

.x.axis .minor {
  stroke-opacity: .5;
}

.x.axis path {
  display: none;
}

.y.axis line, .y.axis path {
  fill: none;
  stroke: #000;
}
.guideline {
  margin-right: 100px;
  float: right;
}

</style>
<div id="line-app"></div>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var parse = d3.timeParse("%Y");

// Scales and axes. Note the inverted domain for the y-scale: bigger is up!
var x = d3.scaleTime().range([0, width]),
    y = d3.scaleLinear().range([height, 0]),
    xAxis = d3.axisBottom(x).tickSize(-height),
    yAxis = d3.axisLeft(y).tickArguments(4);

// An area generator, for the light fill.
var area = d3.area()
    .curve(d3.curveMonotoneX)
    .x(function(d) { return x(d.date); })
    .y0(height)
    .y1(function(d) { return y(d.price); });

// A line generator, for the dark stroke.
var line = d3.line()
    .curve(d3.curveMonotoneX)
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.price); });

d3.csv("retention_data.csv", function(error, data) {

  // format the data
  data.forEach(function(d) {
      d = type(d);
  });

  var berk_aa_grad = data.filter(function(d) {
    return d.symbol == "berk-aa";
  });

  var berk_h_grad = data.filter(function(d) {
    return d.symbol == 'berk-h';
  });
  var berk_ai_grad = data.filter(function(d) {
    return d.symbol == 'berk-ai';
  });
  var berk_ap_grad = data.filter(function(d) {
    return d.symbol == 'berk-ap';
  });
  var berk_w_grad = data.filter(function(d) {
    return d.symbol == 'berk-w';
  });


  // Compute the minimum and maximum date, and the maximum price.
  x.domain([berk_aa_grad[0].date, berk_aa_grad[berk_aa_grad.length - 1].date]);
  y.domain([0.6, 1]).nice();

  // Add an SVG element with the desired dimensions and margin.
  var svg = d3.select("#line-app").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")")

  // Add the clip path.
  svg.append("clipPath")
      .attr("id", "clip")
    .append("rect")
      .attr("width", width)
      .attr("height", height);

  // Add the x-axis.
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + (height + 10) + ")")
      .call(xAxis);

  // Add the y-axis.
  svg.append("g")
      .attr("class", "y axis")
      .attr("transform", "translate(" + width + ",0)")
      .call(yAxis);

  var colors = d3.scaleOrdinal().domain(['berk-aa', 'berk-h', 'berk-ai', 'berk-w', 'berk-ap']).range(d3.schemeCategory10);
  //var colors = d3.scaleOrdinal().range([ "#ED9791", "#215775", "#479BD1", "#479BD1", "#479BD1", "#479BD1", "#479BD1"]);
  svg.selectAll('.line')
    .data([berk_aa_grad, berk_h_grad, berk_ai_grad,berk_w_grad, berk_ap_grad])
    .enter()
      .append('path')
        .attr('class', 'line')
        .style('stroke', function(d) {
          return colors(d[0].symbol);
        })
        .attr('clip-path', 'url(#clip)')
        .attr('d', function(d) {
          return line(d);
        })

var title = svg.append("g")
      	.attr("transform", "translate(" + [width / 2, -50] + ") ")
title.append("text")
      	.attr("class", "title")
      	.attr("text-anchor", "middle")
      	.text("Six-year graduation rate of UC Berkeley students by ethnicity")
var legend = svg.append("g")
    .style("font-family", "benton-sans")
    .style("font-size", 16)
    .attr("text-anchor", "start")
    .attr('transform', "translate(" + (width) + ",0)")
  .selectAll("g")
    .data([berk_aa_grad, berk_h_grad, berk_ai_grad,berk_w_grad, berk_ap_grad])
  .enter().append("g")
     .attr("class", "legend")
    .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });
legend.append("rect")
    .attr("x", 10)
    .attr("width", 16)
    .attr("height", 16)
    .attr("opacity", 0.8)
  .style("fill", function(d) { return colors(d[0].symbol); });
legend.append("text")
    .data(["African-American", "Latino", "American Indian", "White", "Asian/Pacific Islander"])
    .attr("x", 30)
    .attr("y", 9)
    .attr("dy", "0.32em")
    .text(function(d) { return d; });
  /* Add 'curtain' rectangle to hide entire graph */
  var curtain = svg.append('rect')
    .attr('x', -1 * width)
    .attr('y', -1 * height)
    .attr('height', height)
    .attr('width', width)
    .attr('class', 'curtain')
    .attr('transform', 'rotate(180)')
    .style('fill', '#ffffff');
    
  /* Optionally add a guideline */
  var guideline = svg.append('line')
    .attr('stroke', '#333')
    .attr('stroke-width', 0)
    .attr('class', 'guide')
    .attr('x1', 1)
    .attr('y1', 1)
    .attr('x2', 1)
    .attr('y2', height)
    
  /* Create a shared transition for anything we're animating */
  var t = svg.transition()
    .delay(750)
    .duration(6000)
    .ease(d3.easeLinear)
    .on('end', function() {
      d3.select('line.guide')
        .transition()
        .style('opacity', 0)
        .remove()
    });
  
  t.select('rect.curtain')
    .attr('width', 0);
  t.select('line.guide')
    .attr('transform', 'translate(' + width + ', 0)')

  d3.select("#show_guideline").on("change", function(e) {
    guideline.attr('stroke-width', this.checked ? 1 : 0);
    curtain.attr("opacity", this.checked ? 0.75 : 1);
  })

});

// Parse dates and numbers. We assume values are sorted by date.
function type(d) {
  d.date = parse(d.date);
  d.price = +d.price;
  return d;
}

</script>
